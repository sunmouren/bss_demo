<li href="#" class="list-group-item border-0">
    <div class="media text-muted m-auto">
        <img src="{{ user.avatar.url }}" alt="" class="user-avatar mr-2 mt-1 rounded">
        <div class="media-body small lh-125 ">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a href="{{ user.get_absolute_url }}">
                    <strong>{{ user }}</strong>
                </a>
                {% if request.user.is_authenticated %}
                    <a href="#" class="badge badge-light text-success">
                        <i class="fa fa-plus" aria-hidden="true"></i> 关注
                    </a>
                {% endif %}

            </div>
            <span class="text-truncate">{{ user.date_joined|timesince }}前加入</span>
        </div>
    </div>
</li>
